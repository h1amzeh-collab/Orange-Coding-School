<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Color Examples</title>
  <style>
    div {
      width: 150px;
      height: 100px;
      margin: 10px;
      float: left;
    }

    .color-name {
      background-color: red;
    }

    .hex {
      background-color: #00ff00;
    }

    .rgb {
      background-color: rgb(0, 0, 255);
    }

    .rgba {
      background-color: rgba(255, 0, 0, 0.5);
    }

    .hsl {
      background-color: hsl(200, 100%, 50%);
    }

    .hsla {
      background-color: hsla(120, 100%, 25%, 0.6);
    }
  </style>
</head>
<body>

  <div class="color-name"></div>
  <div class="hex"></div>
  <div class="rgb"></div>
  <div class="rgba"></div>
  <div class="hsl"></div>
  <div class="hsla"></div>

</body>
</html>
